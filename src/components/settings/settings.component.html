<main class="flex-1 border-r border-slate-700/50">
  <div class="border-b border-slate-700/50 p-4 sticky top-0 bg-gray-900/80 backdrop-blur-md">
    <h1 class="text-xl font-bold">{{ t('settings') }}</h1>
  </div>
  <div class="p-8 space-y-8 max-w-2xl mx-auto">
    
    <div>
      <h2 class="text-lg font-semibold text-white">{{ t('profileSettings') }}</h2>
      <div class="mt-4 space-y-4">
        <div>
          <label for="displayName" class="block text-sm font-medium text-slate-300">{{ t('displayName') }}</label>
          <input type="text" name="displayName" id="displayName" 
                 [value]="displayName()" 
                 (input)="displayName.set($event.target.value)"
                 class="mt-1 block w-full bg-slate-700/50 border border-slate-600 rounded-lg shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
        </div>
        <div>
          <label for="handle" class="block text-sm font-medium text-slate-300">{{ t('handle') }}</label>
          <input type="text" name="handle" id="handle" 
                 [value]="handle()"
                 (input)="handle.set($event.target.value)"
                 class="mt-1 block w-full bg-slate-700/50 border border-slate-600 rounded-lg shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500 sm:text-sm">
        </div>
      </div>
    </div>

    <div>
      <h2 class="text-lg font-semibold text-white">{{ t('accessibility') }}</h2>
      <div class="mt-4 space-y-4">
        <div>
            <label for="fontSize" class="block text-sm font-medium text-slate-300">{{ t('fontSize') }}</label>
            <input id="fontSize" type="range" min="80" max="120" value="100" class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer">
        </div>
      </div>
    </div>
    
    <div class="flex justify-end pt-4">
        <button (click)="saveChanges()" 
                [disabled]="saveStatus() === 'saving'"
                class="min-w-[140px] text-center px-6 py-2 border border-transparent text-base font-medium rounded-full text-white bg-cyan-600 hover:bg-cyan-700 disabled:bg-slate-600 disabled:cursor-not-allowed transition-all duration-150 ease-in-out">
            @switch (saveStatus()) {
              @case ('idle') {
                <span>{{ t('saveChanges') }}</span>
              }
              @case ('saving') {
                <svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              }
              @case ('saved') {
                <span class="flex items-center justify-center gap-2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.052-.143z" clip-rule="evenodd" /></svg>
                  {{ t('savedStatus') }}
                </span>
              }
            }
        </button>
    </div>

  </div>
</main>
