<div class="min-h-screen bg-gray-900 text-gray-100 flex">
  <!-- Left Sidebar -->
  <aside class="w-20 lg:w-64 flex-shrink-0 border-r border-slate-700/50 p-4 flex flex-col items-center lg:items-start">
    <div class="mb-8 flex items-center gap-3">
      <div class="w-12 h-12 rounded-full bg-cyan-500/20 flex items-center justify-center flex-shrink-0">
        <svg class="w-8 h-8 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z" />
        </svg>
      </div>
      <span class="text-2xl font-bold text-white hidden lg:inline">AI Connect</span>
    </div>
    <nav class="space-y-2 flex-grow w-full">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center gap-4 p-3 rounded-full text-slate-300 hover:bg-slate-800 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
          <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
        </svg>
        <span class="hidden lg:inline">{{ t('home') }}</span>
      </a>
      @if (isAuthenticated()) {
        <a routerLink="/settings" routerLinkActive="active"
           class="flex items-center gap-4 p-3 rounded-full text-slate-300 hover:bg-slate-800 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
            <path fill-rule="evenodd" d="M11.078 2.25c-.917 0-1.699.663-1.946 1.542A12.034 12.034 0 0 0 7.5 5.25a.75.75 0 0 0 1.5 0 10.535 10.535 0 0 1 2.078-1.458A1.94 1.94 0 0 1 11.078 2.25ZM12.922 2.25c.917 0 1.699.663 1.946 1.542a12.034 12.034 0 0 1 1.632 1.458.75.75 0 1 0 1.06-1.06A13.535 13.535 0 0 0 14.868 2.4a2.25 2.25 0 0 0-1.946-1.542ZM11.078 21.75c-.917 0-1.699-.663-1.946-1.542a12.034 12.034 0 0 1-1.632-1.458.75.75 0 1 0-1.06 1.06A13.535 13.535 0 0 0 9.132 21.6a2.25 2.25 0 0 0 1.946 1.542Zm1.844 0c.917 0 1.699-.663 1.946-1.542a12.034 12.034 0 0 0 1.632-1.458.75.75 0 1 0-1.06-1.06A10.535 10.535 0 0 1 12.922 20.25a1.94 1.94 0 0 1-1.946 1.5Z" clip-rule="evenodd" />
            <path d="M12 7.5a4.5 4.5 0 1 0 0 9 4.5 4.5 0 0 0 0-9ZM6.75 12a5.25 5.25 0 1 1 10.5 0 5.25 5.25 0 0 1-10.5 0Z" />
          </svg>
          <span class="hidden lg:inline">{{ t('settings') }}</span>
        </a>
      }
    </nav>
    <div class="w-full my-4">
      <select (change)="changeLanguage($event)" [value]="languageService.currentLang()"
              class="w-full bg-slate-800 border border-slate-700 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-cyan-500">
        <option value="en">English</option>
        <option value="te">తెలుగు (Telugu)</option>
      </select>
    </div>
  </aside>

  <!-- Router outlet for main content -->
  <router-outlet></router-outlet>

  <!-- Right Sidebar -->
  <aside class="w-96 hidden xl:block p-4 space-y-4">
    <div class="bg-slate-800/50 rounded-xl p-4 border border-slate-700">
      <div class="flex items-center gap-4">
        <img src="https://i.pravatar.cc/48?u=current_user" alt="Your avatar" class="w-12 h-12 rounded-full">
        <div>
          <span class="font-bold text-white">{{ t('you') }}</span>
          <span class="text-slate-500 block">{{ t('userHandle') }}</span>
        </div>
        <button (click)="logout()" class="ml-auto flex items-center justify-center gap-2 p-3 rounded-full hover:bg-slate-700 text-red-400 font-semibold transition-colors" [title]="t('logout')">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5"><path fill-rule="evenodd" d="M3 4.25A2.25 2.25 0 0 1 5.25 2h5.5A2.25 2.25 0 0 1 13 4.25v2a.75.75 0 0 1-1.5 0v-2A.75.75 0 0 0 10.75 3.5h-5.5A.75.75 0 0 0 4.5 4.25v11.5c0 .414.336.75.75.75h5.5a.75.75 0 0 0 .75-.75v-2a.75.75 0 0 1 1.5 0v2A2.25 2.25 0 0 1 10.75 18h-5.5A2.25 2.25 0 0 1 3 15.75V4.25Z" clip-rule="evenodd" /><path fill-rule="evenodd" d="M16.78 9.22a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L14.94 10 11.47 6.53a.75.75 0 0 1 1.06-1.06l4.25 4.25Z" clip-rule="evenodd" /></svg>
        </button>
      </div>
    </div>
     <div class="bg-slate-800/50 rounded-xl p-4">
        <h2 class="text-xl font-bold text-white mb-4">{{ t('whatsHappening') }}</h2>
        <div class="space-y-4">
           <!-- Trends would go here -->
           <div class="text-slate-400">{{ t('trendingTopic1') }}</div>
           <div class="text-slate-400">{{ t('trendingTopic2') }}</div>
           <div class="text-slate-400">{{ t('trendingTopic3') }}</div>
        </div>
     </div>
  </aside>
</div>
